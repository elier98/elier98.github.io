<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Polit√©cnico Profesor V√≠ctor Pascual Aguero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B0000 0%, #000000 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stars,
        .stars2,
        .stars3 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .stars {
            background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="2" height="2"><circle cx="1" cy="1" r="1" fill="white"/></svg>') repeat;
            background-size: 200px 200px;
            animation: animateStars 50s linear infinite;
            opacity: 0.5;
        }

        .stars2 {
            background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="3" height="3"><circle cx="1.5" cy="1.5" r="1.5" fill="white"/></svg>') repeat;
            background-size: 300px 300px;
            animation: animateStars 100s linear infinite;
            opacity: 0.3;
        }

        .stars3 {
            background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><circle cx="2" cy="2" r="2" fill="red"/></svg>') repeat;
            background-size: 400px 400px;
            animation: animateStars 150s linear infinite;
            opacity: 0.2;
        }

        @keyframes animateStars {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        .login-container {
            width: 90%;
            max-width: 450px;
            background: linear-gradient(135deg, rgba(20, 0, 0, 0.95) 0%, rgba(40, 0, 0, 0.95) 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 0, 0, 0.5);
            border: 2px solid #660000;
            position: relative;
            z-index: 10;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #660000, #990000);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            border: 3px solid #ff4444;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.8em;
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #ffaaaa;
            font-size: 1em;
            text-align: center;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #330000 0%, #660000 100%);
            border: 2px solid #880000;
            border-radius: 10px;
            color: #ffcccc;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab:hover {
            background: linear-gradient(135deg, #660000 0%, #990000 100%);
            border-color: #ff0000;
        }

        .tab.active {
            background: linear-gradient(135deg, #660000 0%, #990000 100%);
            border-color: #ff0000;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ff6666;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(51, 0, 0, 0.8);
            border: 2px solid #880000;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
            background: rgba(66, 0, 0, 0.9);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #660000 0%, #990000 100%);
            color: white;
            border: 2px solid #ff0000;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #990000 0%, #cc0000 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
        }

        .error-message {
            background: linear-gradient(135deg, #330000 0%, #660000 100%);
            color: #ff6666;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #ff0000;
            text-align: center;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: linear-gradient(135deg, #003300 0%, #006600 100%);
            color: #66ff66;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #00ff00;
            text-align: center;
            display: none;
            animation: slideDown 0.5s ease;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff6666;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .toggle-password:hover {
            color: #ff0000;
            transform: translateY(-50%) scale(1.2);
        }

        .info-box {
            background: rgba(255, 170, 0, 0.1);
            border: 2px solid rgba(255, 170, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            color: #ffaa00;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <div class="login-container">
        <div class="logo-container">
            <div class="logo del politecnico">üéì</div>
            <h1>POLIT√âCNICO V√çCTOR PASCUAL AGUERO</h1>
            <p class="subtitle">Portal Estudiantil</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">
                üîë Iniciar Sesi√≥n
            </div>
            <div class="tab" onclick="switchTab('register')">
                üìù Crear Cuenta
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Formulario de Inicio de Sesi√≥n -->
        <div class="form-container active" id="loginForm">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">üìß Correo Electr√≥nico</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        placeholder="estudiante@ejemplo.com"
                        required
                    >
                </div>

                <div class="form-group password-toggle">
                    <label for="loginPassword">üîí Contrase√±a</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        placeholder="Tu contrase√±a"
                        required
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                        üëÅÔ∏è
                    </button>
                </div>

                <button type="submit" class="submit-btn">
                    üöÄ Entrar al Portal
                </button>
            </form>

            <div class="info-box">
                üí° <strong>Tip:</strong> Usa tu correo de estudiante para acceder
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div class="form-container" id="registerForm">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName">üë§ Nombre Completo</label>
                    <input 
                        type="text" 
                        id="registerName" 
                        placeholder="Juan P√©rez"
                        required
                        minlength="3"
                    >
                </div>

                <div class="form-group">
                    <label for="registerEmail">üìß Correo Electr√≥nico</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        placeholder="estudiante@ejemplo.com"
                        required
                    >
                </div>

                <div class="form-group password-toggle">
                    <label for="registerPassword">üîí Contrase√±a</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        placeholder="M√≠nimo 6 caracteres"
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                        üëÅÔ∏è
                    </button>
                </div>

                <div class="form-group password-toggle">
                    <label for="confirmPassword">üîí Confirmar Contrase√±a</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Repite tu contrase√±a"
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                </div>

                <button type="submit" class="submit-btn">
                    ‚ú® Crear Mi Cuenta
                </button>
            </form>

            <div class="info-box">
                üéì <strong>√önete a la comunidad estudiantil</strong>
            </div>
        </div>
    </div>

    <script>
        // Cambiar entre tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            hideMessages();
        }

        // Mostrar/ocultar contrase√±a
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Mostrar mensajes
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Manejar inicio de sesi√≥n
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            try {
                // Obtener usuarios registrados
                const result = await window.storage.get('users_db', true);
                
                if (!result || !result.value) {
                    showError('‚ùå No hay usuarios registrados. Por favor crea una cuenta primero.');
                    return;
                }

                const users = JSON.parse(result.value);
                const user = users.find(u => u.email === email && u.password === password);

                if (!user) {
                    showError('‚ùå Correo o contrase√±a incorrectos.');
                    return;
                }

                // Guardar sesi√≥n actual
                await window.storage.set('current_user', JSON.stringify({
                    name: user.name,
                    email: user.email,
                    loginTime: Date.now()
                }));

                showSuccess('‚úÖ ¬°Bienvenido ' + user.name + '! Redirigiendo...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                showError('‚ùå Error al iniciar sesi√≥n. Intenta nuevamente.');
                console.error(error);
            }
        }

        // Manejar registro
        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones
            if (password !== confirmPassword) {
                showError('‚ùå Las contrase√±as no coinciden.');
                return;
            }

            if (password.length < 6) {
                showError('‚ùå La contrase√±a debe tener al menos 6 caracteres.');
                return;
            }

            try {
                // Obtener usuarios existentes
                let users = [];
                try {
                    const result = await window.storage.get('users_db', true);
                    if (result && result.value) {
                        users = JSON.parse(result.value);
                    }
                } catch (e) {
                    users = [];
                }

                // Verificar si el email ya existe
                if (users.some(u => u.email === email)) {
                    showError('‚ùå Este correo ya est√° registrado. Intenta iniciar sesi√≥n.');
                    return;
                }

                // Agregar nuevo usuario
                users.push({
                    name: name,
                    email: email,
                    password: password,
                    registeredAt: Date.now()
                });

                await window.storage.set('users_db', JSON.stringify(users), true);

                showSuccess('‚úÖ ¬°Cuenta creada exitosamente! Ahora puedes iniciar sesi√≥n.');
                
                // Cambiar a tab de login despu√©s de 2 segundos
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 2000);

            } catch (error) {
                showError('‚ùå Error al crear la cuenta. Intenta nuevamente.');
                console.error(error);
            }
        }

        // Verificar si ya hay sesi√≥n activa
        async function checkSession() {
            try {
                const result = await window.storage.get('current_user');
                if (result && result.value) {
                    const user = JSON.parse(result.value);
                    // Verificar que la sesi√≥n no tenga m√°s de 24 horas
                    const hoursSinceLogin = (Date.now() - user.loginTime) / (1000 * 60 * 60);
                    if (hoursSinceLogin < 24) {
                        window.location.href = 'index.html';
                    }
                }
            } catch (error) {
                console.log('No hay sesi√≥n activa');
            }
        }

        // Verificar sesi√≥n al cargar
        checkSession();
    </script>
</body>
</html>
